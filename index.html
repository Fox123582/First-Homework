<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <table>
        <thead>
        <tr>
            <th>Comics</th>
            <th>Name</th>
            <th>Favourite</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="container">
        <fieldset>
            <legend>Submit Data</legend>
            <form name="post">
                <label for="name">Name:</label>
                <input required type="text" id="name" name="name">

                <label for="comics">Comics:</label>
                <select class="optionComics" id="comics" name="comics">

                </select>

                <label for="favourite">Favourite:</label>
                <input type="checkbox" id="favourite" name="favourite">

                <button id="sentData" type="submit">Submit</button>

            </form>
        </fieldset>
        <fieldset>
            <legend>Update Data</legend>
            <form name="update">
                <label  for="nameUpdate">Name:</label>
                <input required type="text" id="nameUpdate" name="name">

                <label for="comicsUpdate">Comics:</label>
                <select class="optionComicsUpdate" id="comicsUpdate" name="comics">

                </select>

                <label for="favouriteUpdate">Favourite:</label>
                <input type="checkbox" id="favouriteUpdate" name="favourite">

                <button id="updateData" type="submit">Update</button>

            </form>
        </fieldset>
    </div>




    
    <script src="checkIfExists.js"></script>
</body>
</html>
